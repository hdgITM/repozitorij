    <main>
        <h1>Contact Form</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.8909276666395!2d15.97430527759885!3d45.81344277108183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6fd952f4a25%3A0x6af7a60cb74d5d25!2sTrg%20bana%20Josipa%20Jela%C4%8Di%C4%87a%204%2C%2010000%2C%20Zagreb!5e0!3m2!1sen!2shr!4v1731308795431!5m2!1sen!2shr" width="1000" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="" id="contact-form" name="contact-form">
            <label for="fname">First Name *</label>
            <input type="text" id="fname" name="firstname" placeholder="ime" required>
            <label for="lname">Last name *</label>
            <input type="text" id="lanme" name="firstname" placeholder="prezime" required>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="mail" required>
            <label for="country">Zemlja *</label>
            <select name="country" id="country">
                <option>Hrvatska</option>
                <option>Njemačka</option>
                <option>Austrija</option>
                <option>Irska</option>
            </select>
            <label for="subject">Opis</label>
            <textarea name="subject" id="subject"></textarea>
            <input class="button" type="submit">
        </form>
    </main>
